<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Devin Cook - Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/animate.css">
    <!-- endbuild -->
  </head>
  <body ng-app="yoApp" layout="row" layout-fill role="main" ng-init="fadeInBody()" ng-class="{'isLoaded': $root.isLoaded}" >
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!--  -->
    <!-- TOOLBAR -->
    <div ng-controller="AppCtrl" layout="column" layout-fill>
        

      <!-- SIDE NAV -->
      <section layout="row" flex>
<!--         md-is-locked-open="$mdMedia('gt-lg')" -->
        <md-sidenav class="md-sidenav-left md-primary md-whiteframe-z1" md-component-id="left">
          <md-toolbar>
            <h1 class="md-toolbar-tools">Menu</h1>
          </md-toolbar>
          <md-content layout-fill  ng-controller="LeftCtrl" class="toolbar-content">
            <md-button class="md-primary" ng-click="scroll2('introduction')" >Introduction</md-button>
<!--            <md-button class="md-primary" ng-click="scrollTo('projects')" >Projects</md-button>-->
            <md-button class="md-primary" ng-click="scroll2('projects')" >Projects</md-button>
            <md-button class="md-primary" ng-click="scroll2('websites')" >Websites</md-button>
            <md-button class="md-primary" ng-click="scroll2('experience')" >Experience</md-button>
            <md-button class="md-primary" ng-click="scroll2('contact')" >Contact</md-button>
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
              Close Sidenav Left
            </md-button>
          </md-content>
        </md-sidenav>
        
        <md-content flex id="main-content" >
          <md-toolbar class="md-whiteframe-z1">
          <div class="md-toolbar-tools">
            <md-button id="menuBtn" ng-class="{ 'fade': $root.isProject}" class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
              <i class="material-icons">menu</i>
            </md-button>
            <md-button id="backBtn" class="md-icon-button" aria-label="Menu" ng-click="back()" ng-class="{'fade-in': $root.opened, 'fade': !$root.isProject}">
              <i class="material-icons">arrow_back</i>
            </md-button>
            <h1 id="top-title">              
              <span>Portfolio<span ng-class="{'showTitle': $root.showProjTitle, 'hideTitle': !$root.showProjTitle}">{{$root.projectTitle}}</span></span>
            </h1>

<!--
            <md-button class="md-icon-button" aria-label="More" hide-gt-md>
              <i class="material-icons">more_vert</i>
            </md-button>
-->
          </div>
        </md-toolbar>
          
          <div id="doc-content" layout="column" layout-fill layout-align="center" scroll>
            <div id="view-content" ng-view  class="view-animate" ng-class="{'MAIN': !$root.isProject, 'ISPROJECT': $root.isProject, 'md-whiteframe-z2': $root.isProject }" scroll></div>

          </div>
        </md-content>
      </section>
      
    </div>
      <!-- /SIDE NAV -->
    
<!--

          <li class="active"><a ng-href="#">Home</a></li>

        <h3 class="text-muted">yo</h3>

      <div ng-view=""></div>

      <div class="footer">

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>
    <script src="bower_components/angular-lazytube/angular-lazytube.js"></script>
    <script src="bower_components/angular-ripple/angular-ripple.js"></script>
    <script src="bower_components/ngSmoothScroll/angular-smooth-scroll.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/appCtrl.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/projects.js"></script>
    <script src="scripts/controllers/grid.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="scripts/custom.js"></script>
    <!-- endbuild -->
  </body>
</html>
